format = """
${custom.dotfile}${custom.tldr}\
$battery\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nix_shell\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"
read_only = " "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[battery]
full_symbol = "•"
charging_symbol = "⇡"
discharging_symbol = "⇣"

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style) "
style = "cyan"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[nix_shell]
format = '[\($state - $name\)]($style) '
style = 'cyan'

[custom.dotfile]
when = """ ! ~/dotfiles/git_repo_stats.sh ~/dotfiles/"""
format = "[$symbol($output)]($style) "
description = "Symbol to warn that the dotfiles repo is not clean or fully synchronised. Use a custom script to check status of repo."
symbol = ""
style = "bold red"

[custom.tldr]
when = """ ! ~/dotfiles/git_repo_stats.sh ~/tldr-custom-pages/"""
format = "[$symbol($output)]($style) "
description = "Symbol to warn that the dotfiles repo is not clean or fully synchronised. Use a custom script to check status of repo."
symbol = ""
style = "bold red"
