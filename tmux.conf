# Tmux settings

# Default bash
#set-option -g default-shell /bin/zsh

# Set XTerm key bindings
setw -g xterm-keys on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Usefull command to have man page
bind / command-prompt "split-window 'exec man %%'"

# Create new pane in current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the color of the window list
setw -g window-status-style fg=white,bg=default,dim

setw -g window-status-current-style fg=white,bg=blue,bright
set -g window-status-current-format "|#I:#W#F|"

# pane colors
set -g pane-border-style fg=blue
set -g pane-active-border-style fg=green

# Set status bar
set -g status-bg blue
set -g status-fg white
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "[ #[fg=cyan]%T#[fg=white,default] ][#[fg=green,dim]#S#[fg=white,default]][ "
set -g status-justify left
set -g status-right '[ #[fg=red]#(uptime | rev | cut -d" " -f1-3 | rev)#[fg=white,nobright] ]'

# Update the status bar every sixty seconds
set -g status-interval 60

set -g pane-border-status bottom
set -g pane-border-format "#{pane_index} #{pane_current_command}"
