# Tmux settings

# Default bash
#set-option -g default-shell /bin/zsh

# Set XTerm key bindings
setw -g xterm-keys on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Usefull command to have man page
bind / command-prompt "split-window 'exec man %%'"

# Create new pane in current path
#Â bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-fg white
set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright
# END:activewindowstatuscolor

# pane colors
# START:panecolors
set -g pane-border-fg green
#set -g pane-border-bg black
set -g pane-active-border-fg blue
#set -g pane-active-border-bg black
# END:panecolors

#START:utf8
set -g status-utf8 on
#END:utf8

# Set the title bar
#set -g set-titles on
#set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar
set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=yellow][#S] #[fg=Green]#(whoami)#[fg=white]  "
set -g status-justify left
set -g status-right '#[fg=white,nobright][#[fg=red]#(uptime | cut -d" " -f13-)#[fg=white,nobright]]'
# set -g status-right '#[fg=black,bright]%d %b' DATE HEURE inutil


# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60
# END:updateinterval
